<!DOCTYPE html>
<html>
	<head>
		<title>Leaderboard | Office Competition Ranking System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,400i,700" />
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../javascripts/leaderboard.js"></script>
    </head>
    <body>
        <header id="header" class="header">
            <nav id="nav-bar" class="nav navbar">
                <div class="container">
                    <a href="/logout" class="nav-link navbar-right">Log out</a>
                    <a href="/recordGame" class="nav-link navbar-right">Record game</a>
                    <a href="/leaderboard" class="nav-link navbar-right active">Leaderboard</a>
                </div>
            </nav>
            <div class="container">
				<h1>Leaderboard</h1>
			</div>
        </header>
        <main>
        	<div class="container">
				<form id="leaderboard-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="organization" class="col-sm-4 control-label" id="organization-label">Organization</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="organization" name="organization" required>
                                <option selected value="Younique">Younique</option>
                            </select>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-sm-12">
                        <div id="leaderboardResultsContainer">
                            <table id="leaderboardTable" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th class="rank">Rank</th>
                                        <th class="name">Name</th>
                                        <th class="eloRating">Elo Rating</th>
                                        <th class="gamesPlayed">Games Played</th>
                                        <th class="wins">Wins</th>
                                        <th class="losses">Losses</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
			</div>
		</main>
	</body>
</html>
