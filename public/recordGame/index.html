<!DOCTYPE html>
<html>
    <head>
        <title>Record game | Office Competition Ranking System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,400i,700" />
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../javascripts/recordGame.js"></script>
    </head>
    <body>
        <header id="header" class="header">
            <nav id="nav-bar" class="nav navbar">
                <div class="container">
                    <a href="/logout" class="nav-link navbar-right">Log out</a>
                    <a href="/recordGame" class="nav-link navbar-right active">Record game</a>
                    <a href="/leaderboard" class="nav-link navbar-right">Leaderboard</a>
                </div>
            </nav>
            <div class="container">
                <h1>Record the results of your game</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <p id="requiredInfo">(<span class="required">*</span> indicates a required field)</p>
                <form id="record-game-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="organization" class="col-sm-4 control-label" id="organization-label">Organization<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <select class="form-control" id="organization" name="organization" required>
                                <option selected value="Younique">Younique</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="game" class="col-sm-4 control-label" id="game-label">Game<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <select class="form-control" id="game" name="game" required>
                                <option selected value="Pingpong">Ping pong</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="opponent" class="col-sm-4 control-label" id="opponent-label">Opponent<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <select class="form-control" id="opponent" name="opponent" required>
                                <option disabled selected value>Select an opponent</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="col-sm-4 control-label" id="outcome-span-label">Winner<span class="required">*</span></span>
                        <div class="col-sm-6">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="winner" id="won" value="won" required />
                                    I won
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="winner" id="lost" value="lost" required />
                                    My opponent won
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 submitRow">
                            <button type="submit" class="btn btn-primary" id="submit">Record game</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
