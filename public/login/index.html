<!DOCTYPE html>
<html>
    <head>
        <title>Log in | Office Competition Ranking System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400, 600" />
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
    </head>
    <body>
        <header id="header" class="header">
            <nav id="nav-bar" class="nav navbar">
                <div class="container">
                    <a href="/" class="nav-link navbar-right">Home</a>
                    <a href="/login" class="nav-link navbar-right active">Log in</a>
                    <a href="/register" class="nav-link navbar-right">Sign up</a>
                </div>
            </nav>
            <div class="container">
                <h1>Log in to your account</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <p id="requiredInfo">(<span class="required">*</span> indicates a required field)</p>
                <form id="login-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label" id="username-label">Username<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label" id="password-label">Password<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 submitRow">
                            <button type="submit" class="btn btn-primary" id="submit">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
