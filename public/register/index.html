<!DOCTYPE html>
<html>
	<head>
		<title>Sign up | Office Competition Ranking System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400, 600" />
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../javascripts/register.js"></script>
    </head>
    <body>
        <header id="header" class="header">
            <nav id="nav-bar" class="nav navbar">
                <div class="container">
                    <a href="/" class="nav-link navbar-right">Home</a>
                    <a href="/login" class="nav-link navbar-right">Log in</a>
                    <a href="/register" class="nav-link navbar-right active">Sign up</a>
                </div>
            </nav>
            <div class="container">
				<h1>Create a new account</h1>
			</div>
        </header>
        <main>
        	<div class="container">
                <p id="requiredInfo">(<span class="required">*</span> indicates a required field)</p>
                <form id="register-form" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label" id="username-label">Username<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label" id="password-label">Password<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="col-sm-4 control-label" id="confirmPassword-label">Confirm Password<span class="required">*</span></label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Password" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 submitRow">
                            <button type="submit" class="btn btn-primary" id="submit">Create account</button>
                        </div>
                    </div>
                </form>
            </div>
		</main>
	</body>
</html>
